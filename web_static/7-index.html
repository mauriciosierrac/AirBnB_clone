<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB clone</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles/4-common.css" rel="stylesheet " type="text/css" />
    <link href="styles/3-header.css" rel="stylesheet" type="text/css" />
    <link href="styles/3-footer.css" rel="stylesheet" type="text/css" />
    <link href="styles/6-filters.css" rel="stylesheet" type="text/css" />
    <link href="styles/7-places.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="images/icon.png" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3 class="tittles">States</h3>
          <h4 class="subtittles">California, Arizona...</h4>
          <div class="popover">
            <div class="popover-content">
              <ul class="list">
                <li><h2 class="state">Arizona:</h2></li>
                <li>Page</li>
                <li>Page2</li>
              </ul>
              <ul class="list">
                <li><h2 class="state">California:</h2></li>
                <li>San Francisco</li>
                <li>Los Altos</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="amenities">
          <h3 class="tittles">Amenities</h3>
          <h4 class="subtittles">Internet, Kitchen...</h4>
          <div class="popover">
            <div class="popover-content">
              <ul class="list">
                <li>Internet</li>
                <li>Tv</li>
                <li>Kitchen</li>
                <li>Iron</li>
              </ul>
            </div>
          </div>
        </div>
        <button>Search</button>
      </section>
      
      <section class="places">
	      <h1>Places</h1>
	      <article>
		      <h2>My home</h2>
		</article>
		<article>
			<h2>Tiny house</h2>
		</article>
		<article>
			<h2>A suite</h2>
		</article>
	</section>
	
</div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
